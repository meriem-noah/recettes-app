<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Recettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mes Recettes</h1>
  </header>

  <section id="add-video-section">
    <h2>Ajouter une vidéo</h2>
    <input type="text" id="video-title" placeholder="Titre de la recette">
    <input type="text" id="video-description" placeholder="Description / ingrédients / étapes">
    <input type="text" id="video-link" placeholder="Lien de la vidéo">
    <input type="text" id="video-category" placeholder="Catégorie (sucré, salé, bébé...)">
    <button id="add-video-btn">Ajouter la vidéo</button>
  </section>

  <section id="search-section">
    <input type="text" id="search-input" placeholder="Rechercher par mot clé...">
  </section>

  <section id="videos-section">
    <h2>Liste des vidéos</h2>
    <div id="videos-list"></div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
